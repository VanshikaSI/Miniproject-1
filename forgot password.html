<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/mlogo.png" class="img-fluid" alt="logo" />
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 mb-4">Forget Password</h3>

            <div class="fw-normal text-muted mb-4">
              your email to reset your pass
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>

            <div class="d-flex">
              <button
                type="submit"
                class="btn btn-primary submit_btn w-50 mx-2"
              >
                Send OTP
              </button>
              <button
                type="submit"
                class="btn btn-secondary submit_btn w-50 mx-2"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
