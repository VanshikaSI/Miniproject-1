<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/mlogo.png" class="img-fluid" alt="logo" />
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 mb-4">Change Password</h3>

            <div class="fw-normal text-muted mb-4">Enter new password</div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Comfirm Password</label>
            </div>

            <div class="d-flex justify-content-center mt-3 mb-4">
                <button
                  type="submit"
                  class="btn btn-primary submit_btn"
                  href="login.html"
                >
                  Change the Password
                </button>
              </div>
              
              <div class="text-center fw-normal text-muted small">
                Didn't get the code?<a
                  href="sign in.html"
                  class="text-primary fw-bold text-decoration-none"
                  >Reset</a>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
