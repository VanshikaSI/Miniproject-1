<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login page</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/mlogo.png" class="img-fluid" alt="logo" />
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 mb-4">Log in</h3>
            <div class="fw-normal text-muted mb-4">
              New Here?<a
                href="sign in.html"
                class="text-primary fw-bold text-decoration-none"
                >Create Account</a
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">I am a:</label>
              <select class="form-select" id="userRole">
                <option selected>Select role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            <div class="mt-2 text-end">
              <a
                href="forgot password.html"
                class="text-primary fw-bold text-decoration-none"
                >Forget Password?</a
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary submit_btn w-100 my-4"
              id="login-btn"
            >
              Continue
            </button>
            <div class="text-center text-muted text-uppercase mb-3">or</div>
            <hr class="btn btn-light login_with w-100 mb-3" />
            <a href="#">
              <img
                src="images/google-icon.svg"
                class="img-fluid me-3"
              />Continue with Google
            </a>
            <hr class="btn btn-light login_with w-100 mb-3" />
            <a href="#">
              <img
                src="images/facebook-icon.svg"
                class="img-fluid me-3"
              />Continue with Facebook
            </a>
            <hr class="btn btn-light login_with w-100 mb-3" />
            <a href="#">
              <img
                src="images/linkedin-icon.svg"
                class="img-fluid me-3"
              />Continue with Linkedin
            </a>
          </form>
        </div>
      </div>
    </section>

    <script>
      const loginBtn = document.getElementById("login-btn");
      const userRoleSelect = document.getElementById("userRole");

      loginBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const userRole = userRoleSelect.value;
        if (userRole === "student") {
          window.location.href = "index.html";
        } else if (userRole === "teacher") {
          window.location.href = "teachers.html";
        }
      });
    </script>
  </body>
</html>
