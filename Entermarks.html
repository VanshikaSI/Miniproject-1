<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Marks Entry Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
          <h5>Subject Wise Marks Entry</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="class" class="form-label">Class</label>
                <select class="form-select" id="class" required>
                  <option selected disabled>Select</option>
                  <option value="1">Class 1</option>
                  <option value="2">Class 2</option>
                  <!-- Add more classes as needed -->
                </select>
              </div>
              <div class="col-md-6">
                <label for="division" class="form-label">Division</label>
                <select class="form-select" id="division" required>
                  <option selected disabled>Select</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <!-- Add more divisions as needed -->
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="examGroup" class="form-label">Exam Group</label>
                <select class="form-select" id="examGroup" required>
                  <option selected disabled>Select</option>
                  <option value="midterm">Midterm</option>
                  <option value="final">Final</option>
                  <!-- Add more exam groups as needed -->
                </select>
              </div>
              <div class="col-md-6">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject" required>
                  <option selected disabled>Select</option>
                  <option value="maths">Mathematics</option>
                  <option value="science">Science</option>
                  <!-- Add more subjects as needed -->
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="rollNumber" class="form-label"
                  >Sorting (Roll Number)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="rollNumber"
                  placeholder="Enter Roll Number"
                />
              </div>
              <div class="col-md-6">
                <label for="displayLeftStudent" class="form-label"
                  >Display Left Student</label
                >
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="displayLeftStudent"
                      id="yes"
                      value="yes"
                      required
                    />
                    <label class="form-check-label" for="yes">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="displayLeftStudent"
                      id="no"
                      value="no"
                      required
                    />
                    <label class="form-check-label" for="no">No</label>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-warning">Next</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (for functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
