<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wrapper">
        <div class="container">
          <div
            class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
          >
            <div class="logo">
              <img src="images/mlogo.png" class="img-fluid" alt="logo" />
            </div>
            <form class="rounded bg-white shadow p-5">
              <h3 class="text-dark fw-bolder fs-4 mb-4">Create Account</h3>
              <div class="fw-normal text-muted mb-4">
                Already have an Account?<a
                  href="login.html"
                  class="text-primary fw-bold text-decoration-none"
                  >Click Here</a
                >
            </div>
                <div class="text-center text-muted text-uppercase mb-2">or</div>

                
                <me-3 href="#" class="btn btn-light login_with w-100 mb-4">
                    <img src="images/google-icon.svg" class="img-fluid <me-3">Sign in with Google</a></a>
                    <div class="text-center text-muted text-uppercase mb-2">or</div>


              
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingFirstName"
                  placeholder="Password"
                />
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingLastName"
                  placeholder="Password"
                />
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
                <label for="floatingPassword">Password</label>
              </div>
              
              <button
                type="submit "
                class="btn btn-primary submit_btn w-100 my-4"
              >
                Continue
              </button>
              
             
            </form>
          </div>
        </div>
      </section>
  </body>
</html>
