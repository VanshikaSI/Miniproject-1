<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login page</title>
    <style>
      /* Adjust form padding and spacing to match the reference image */
      .form-floating {
        margin-bottom: 1.5rem; /* Space between form fields */
      }
      .form-control {
        padding: 20px; /* Increase padding inside the form fields */
        font-size: 1rem; /* Ensure the font size is comfortable to read */
      }
      .submit_btn {
        padding: 15px; /* Padding for the button */
        font-size: 1.1rem; /* Slightly larger text for the button */
      }
      .rounded {
        padding: 3rem; /* Add more padding to the container */
      }
    </style>
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/mlogo.png" class="img-fluid" alt="logo" />
          </div>
          <!-- Start the form here -->
          <form
            class="rounded bg-white shadow p-5"
            action="https://api.web3forms.com/submit"
            method="POST"
          >
            <h3 class="text-dark fw-bolder fs-4 mb-4">Connect your mentor</h3>
            <div class="fw-normal text-muted mb-4">
              <a
                href="sign in.html"
                class="text-primary fw-bold text-decoration-none"
              ></a>
            </div>
            <!-- Hidden field for Web3Forms access key -->
            <input
              type="hidden"
              name="access_key"
              value="c59ac084-4785-4d61-ba48-d77927316b73"
            />

            <!-- Name Input -->
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingName"
                placeholder="Name"
                name="name"
              />
              <label for="floatingName">Name</label>
            </div>

            <!-- Email Input -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                name="email"
              />
              <label for="floatingInput">Your Email address</label>
            </div>

            <!-- Message Input -->
            <div class="form-floating">
              <textarea
                class="form-control"
                id="floatingMessage"
                placeholder="Enter message"
                style="height: 150px"
                name="message"
              >
              </textarea>

              <label for="floatingMessage">Enter message</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">
              Continue
            </button>
          </form>
          <!-- End of form -->
        </div>
      </div>
    </section>
  </body>
</html>
